<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <!--Header-->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark"> Inventory Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!--Header-->

    <!-- Main Site -->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                    <div class="filter">
                        <a href="/"><i class="fas fa-angle-double-left"></i>All Items</a>
                    </div>
                </div>

                <div class="form-title text-center">
                    <h2 class="text-dark">New Item</h2>
                    <span class="text-light">Use the below form to create a new Item</span>
                </div>

                <!-- form handling -->
                <form method="POST" id="update_user">
                    <div class="new_item">
                        <div class="form-group">
                            <label for="name" class="text-light">Name</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="Jordan 11's">
                        </div>

                        <div class="form-group">
                            <label for="description" class="text-light">Description</label>
                            <input type="text" name="description" value="" placeholder="Good Shoe. 10/10!">
                        </div>

                        <div class="form-group">
                            <label for="price" class="text-light">Price</label>
                            <input type="text" name="name" value="" placeholder="$99.99">
                        </div>

                        <div class="form-group">
                            <label for="in-stock" class="text-light">In Stock</label>
                            <div class="radio inline">
                                <input type="radio" id="radio-1" name="in-stock" value="Available">
                                <label for="radio-1" class="radio-label">Available</label>  
                            </div>

                            <div class="radio inline">
                                <input type="radio" id="radio-2" name="in-stock" value="Unavailable">
                                <label for="radio-2" class="radio-label">Unavailable</label>  
                            </div> 
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn text-dark update">Save</button>
                        </div>
                    </div>
                </form>

            </div>
        </main>
    <!-- Main Site -->

 
</body>
</html>
